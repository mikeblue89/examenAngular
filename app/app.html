<div>
	<nav class="navbar navbar-default bgnavBar" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" ng-click="vm.isNavCollapsed = !vm.isNavCollapsed">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#">Menu</a>
        </div>

        <div class="collapse navbar-collapse" uib-collapse="vm.isNavCollapsed">
            <ul class="nav navbar-nav {{vm.posicion}}" ng-repeat="item in vm.navbarItems">

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<button class="btn btn-danger">
					<span class=" glyphicon glyphicon-shopping-cart"> 
						Cart
						<span class="badge">4</span>
					</span>
				</button>
			</ul>
        </div>
    </nav>
